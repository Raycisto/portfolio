<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/aos@next/dist/aos.css"
    />
  </head>

  <body>
    <!-- background stuff -->
    <img class="image-gradient" src="gradient.png" alt="gradient" />
    <div class="layer-blur"></div>

    <div class="container">
      <!-- NAVBAR -->
      <header>
        <h1
          data-aos="fade-down"
          data-aos-duration="1500"
          class="logo"
        >
          PORTFOLIO
        </h1>

        <nav>
          <a
            data-aos="fade-down"
            data-aos-duration="1500"
            href="#"
          >
            COLLEGE
          </a>
          <a
            data-aos="fade-down"
            data-aos-duration="2000"
            href="#"
          >
            ACHIEVEMENTS
          </a>
          <a
            data-aos="fade-down"
            data-aos-duration="2500"
            href="#"
          >
            TECH
          </a>
          <a
            data-aos="fade-down"
            data-aos-duration="3000"
            href="#"
          >
            DOCS
          </a>
        </nav>

        <button
          data-aos="fade-down"
          data-aos-duration="3500"
          class="btn-signing"
        >
          LETS TALK
        </button>
      </header>

      <!-- HERO -->
      <main>
        <div class="content">
          <div
            class="tag-box"
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="2000"
          >
            <div class="tag">INTRODUCING &wedbar;</div>
          </div>

          <h1
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="2500"
          >
            &gt;EMAIL FOR<br />DEVELOPERS
          </h1>

          <p
            class="description"
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="2500"
          >
            hsighiohgesgseighieghesiggggggggggggggggggggggggofhagheignvgheiogaslveighiegbasvklbe
            wigalbjgwugaiofnigbheioewoghwioghthwwo gwieghw
          </p>

          <div
            class="buttons"
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="3000"
          >
            <a href="#" class="btn-get-started">DOCUMENTATION &gt;</a>
            <a href="#" class="btn-signing-main">GET STARTED &gt;</a>
          </div>
        </div>
      </main>
    </div>

    <!-- AOS scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
